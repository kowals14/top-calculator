<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TOP-Calculator</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<script src="script.js" defer></script>
		<div id="calculator">
			<div id="textbox">0</div>
			<div id="numpad">
				<div class="row">
					<div id="AC">AC</div>
					<div id="+/-">+/-</div>
					<div id="%">%</div>
					<div id="+">+</div>
				</div>
				<div class="row">
					<div id="1">1</div>
					<div id="2">2</div>
					<div id="3">3</div>
					<div id="-">-</div>
				</div>
				<div class="row">
					<div id="4">4</div>
					<div id="5">5</div>
					<div id="6">6</div>
					<div id="*">*</div>
				</div>
				<div class="row">
					<div id="7">7</div>
					<div id="8">8</div>
					<div id="9">9</div>
					<div id="/">/</div>
				</div>
				<div class="row">
					<div id="0">0</div>
					<div id=".">.</div>
					<div id="=">=</div>
				</div>
			</div>
		</div>
	</body>
</html>
